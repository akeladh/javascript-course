    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation+2);

      let result = calculation + 2;
      console.log(result);

      variable1 = 5;

      //const can't be changed later
      const variable2 = 3;
      console.log(variable2);

      //var is original way to name variables but has it's issues hence why we don't use it in current js
      var variable3 = 3;

      console.log(typeof variable2);
