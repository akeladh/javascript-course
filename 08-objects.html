    /*Autoboxing -- automatically wraps 'hello' into a special object
      -works with other types of values: numbers, booleans
      -doesn't work with null and undefined -- give us an error
      -objects are references
    */
   
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = {
      message: 'hello'
    };
    //this doesn't copy the object but points to the reference of object1 in memory 
    //***
    const object2 = object1; 
    //const prevents us from changing the refernce in the variable but doesn't prevent us from reaching into the reference and changing the object it's pointing to
    object1.message = 'Good job!';
    console.log(object1);
    console.log(object2);
    //can't compare objects directly so if we compare 2 objects with the same content
    const object3 = {
      message: 'Good job!'
    };
    console.log(object3 === object1); //false bc they have difference references and doesn't check the values into the objects
    console.log(object2 ===object1);//true because they have the same reference as stated at ***


    //Shortcuts of objects
    const object4 = {
      message: 'Good job!',
      price: 799
    };
    //const message = object4.message;
    //destructuring shortcut -- get the message property out of object 4 and saves it into variable called message
    const {message} = object4;
    console.log(message);

    const{price} = object4;
    console.log(price);
    
    
    const object5 = {
