    <button>hello</button>
    <button class="js-button">second button</button>

      //.querySelector -- this method lets us get any element from the page and put it into js
      //get the first button and puts it into js
      //'any element goes here'
      //every html element has property innerHTML -- which controls the html inside the element
      //gives us the html inside the button
      console.log(document.querySelector('button').innerHTML);
      //how to change the html inside 
      document.querySelector('button').innerHTML = 'changed';
      //since query selector just get the first element so this is how we would get the other buttons on the page 
      //class selector
      console.log(document.querySelector('.js-button').innerHTML);
      document.querySelector('.js-button').innerHTML = 'changed too';
      const buttonElem = document.querySelector('.js-button');
      console.log(buttonElem);
      
    </script>
